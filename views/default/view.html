.fit {

}
.marker {
   max-width: 20%;
   max-height: 20%; <!--leaves room at bottom for module things-->
}
    
</style>
<h1>{{=title}}</h1>


<p id="demo">Click the button to display this window's height and width (NOT including toolbars and scrollbars).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var w = window.innerWidth;
var h = window.innerHeight;
x = document.getElementById("demo");
x.innerHTML="Width: " + w + " Heigth: " + h;
}
function getHeight()
{
var w = window.innerWidth;
var h = window.innerHeight;
return w;
}
</script>

<div style="position: absolute; z-index:100">
    <img height=getHeight() src="http://upload.wikimedia.org/wikipedia/commons/c/cf/A_large_blank_world_map_with_oceans_marked_in_blue.PNG">

</div>
</div>
